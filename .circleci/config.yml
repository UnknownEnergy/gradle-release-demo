# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
defaults: &defaults
  docker:
    - image: circleci/openjdk:8-jdk
  working_directory: ~/repo
  environment:
    JVM_OPTS: -Xmx3200m
    TERM: dumb

defaults: &dependency-cache
  - restore_cache:
      keys:
      - v1-dependencies-{{ checksum "build.gradle" }}
      # fallback to using the latest cache if no exact match is found
      - v1-dependencies-
  - run: gradle dependencies
  - save_cache:
      paths:
        - ~/.gradle
      key: v1-dependencies-{{ checksum "build.gradle" }}

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      <<: *dependency-cache
      - run: ./gradlew build

  release:
    <<: *defaults
    steps:
      - checkout
      <<: *dependency-cache
      - run: ./gradlew -Prelease.useLastTag=true final

workflows:
  version: 2
  build-commit:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
            tags:
              ignore: /.*/
  release-from-tag:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
